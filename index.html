	<title>CARO</title>

<script src="./js/initializeCARO.js" type="module"></script>
<script src="./libraries/erroronline1.js" type="text/javascript"></script>
<script src="./libraries/html5-qrcode.min.mod.js" type="text/javascript"></script>
<script src="./libraries/JsBarcode.all.min.js" type="text/javascript"></script>

<body>
	<nav></nav>
	<header>
		<!-- nth-of-type 1: toggle fullscreen -->
		<div aria-hidden="true" onclick="_client.application.toggleFullScreen()"></div>
		<h1></h1>
		<!-- nth-of-type 2: server connection loss -->
		<div aria-hidden="true"></div>
		<!-- nth-of-type 3: session expired -->
		<div aria-hidden="true"></div>
		<svg aria-hidden="true" class="session-timeout" viewbox="0 0 30 30">
			<circle class="session-timeout__circle" stroke-width="2" fill="transparent" r="13" cx="15" cy="15" />
		</svg>
		<!-- last-of-type: scoll process -->
		<div aria-hidden="true"></div>
	</header>
	<main id="main"></main>
	<div class="loader" aria-hidden="true"></div>
	<dialog id="inputmodal2" aria-hidden="true" role="dialog"></dialog>
	<dialog id="inputmodal" aria-hidden="true" role="dialog"></dialog>
	<dialog id="modal" aria-hidden="true" role="dialog"></dialog>
	<dialog id="toast" aria-hidden="true" role="alert"></dialog>
	<dialog id="sessionwarning" aria-hidden="true" role="alert"></dialog>
</body>
